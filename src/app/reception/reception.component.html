<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un produit</title>
  <!-- Inclure les liens vers les fichiers CSS nécessaires pour le style -->
</head>
<body>
  <div class="ajout-produit">
    <div class="haut">
      <button (click)="vershome()">
        <i class="fa-solid fa-arrow-left"></i> Retour
      </button>
      <h2>Ajouter un produit</h2>
    </div>
    <form (ngSubmit)="ajouterProduit()" class="formulaire-ajout">
      <div class="image">
        <label for="photoInput">Photo du produit:</label>
        <input type="file" id="photoInput" name="photo" (change)="handleFileInput($event)" required>
        <img [src]="selectedImage" *ngIf="selectedImage" alt="Photo du produit">
      </div>
      <div class="champs">
        <label for="nom">Nom du produit:</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="nom" required>
      </div>
      <div class="champs">
        <label for="categorie">Catégorie:</label>
        <select id="categorie" name="categorie" [(ngModel)]="categorie">
          <option value="telephone">Téléphone</option>
          <option value="ordinateur">Ordinateur</option>
          <option value="scanner">Scanner</option>
        </select>
      </div>
      <div class="champs">
        <label for="quantite">Quantité:</label>
        <input type="number" id="quantite" name="quantite" [(ngModel)]="quantite" required>
      </div>
      <div class="champs">
        <label for="prix">Prix unitaire (F):</label>
        <input type="number" id="prix" name="prix" [(ngModel)]="prix" required>
      </div>
      <button type="submit" class="bouton-ajouter">Ajouter</button>
    </form>
  </div>
</body>
</html>
